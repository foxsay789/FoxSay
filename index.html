
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>江浙沪高精度地图（带标记功能）</title>
    <style>
        html, body, #container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #panel {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 999;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0,0,0,.3);
        }
    </style>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=48a04284f106bb75500387301fa56eda"></script>
</head>
<body>
    <div id="container"></div>
    <div id="panel">
        <button id="addMarker">添加标记</button>
        <button id="clearMarkers">清除所有标记</button>
    </div>
    <script>
        var map = new AMap.Map('container', {
            zoom: 7,
            center: [120.5, 30.5],
            viewMode: '3D'
        });

        var satelliteLayer = new AMap.TileLayer.Satellite();
        map.add(satelliteLayer);

        var roadNetLayer = new AMap.TileLayer.RoadNet();
        map.add(roadNetLayer);

        var districtCodes = ['310000', '320000', '330000'];

        AMap.plugin('AMap.DistrictSearch', function() {
            var districtSearch = new AMap.DistrictSearch({
                level: 'province',
                subdistrict: 0
            });

            districtCodes.forEach(function(code) {
                districtSearch.search(code, function(status, result) {
                    if (status === 'complete') {
                        var bounds = result.districtList[0].boundaries;
                        var polygon = new AMap.Polygon({
                            path: bounds,
                            strokeColor: '#FF33FF',
                            strokeWeight: 2,
                            strokeOpacity: 0.2,
                            fillOpacity: 0.1,
                            fillColor: '#1791fc',
                            zIndex: 50,
                        });
                        map.add(polygon);
                    }
                });
            });
        });

        AMap.plugin('AMap.Scale', function() {
            var scale = new AMap.Scale();
            map.addControl(scale);
        });

        AMap.plugin('AMap.ToolBar', function() {
            var toolBar = new AMap.ToolBar();
            map.addControl(toolBar);
        });

        // 标记功能
        var markers = [];
        var addMarkerMode = false;

        document.getElementById('addMarker').onclick = function() {
            addMarkerMode = !addMarkerMode;
            this.innerHTML = addMarkerMode ? '点击地图添加标记' : '添加标记';
        };

        document.getElementById('clearMarkers').onclick = function() {
            markers.forEach(marker => marker.remove());
            markers = [];
        };

        map.on('click', function(e) {
            if (addMarkerMode) {
                var marker = new AMap.Marker({
                    position: e.lnglat,
                    draggable: true,
                    cursor: 'move'
                });

                marker.setMap(map);
                markers.push(marker);

                var infoWindow = new AMap.InfoWindow({
                    content: '标记位置：' + e.lnglat.toString(),
                    offset: new AMap.Pixel(0, -30)
                });

                marker.on('click', function() {
                    infoWindow.open(map, marker.getPosition());
                });

                addMarkerMode = false;
                document.getElementById('addMarker').innerHTML = '添加标记';
            }
        });
    </script>
</body>
</html>
